[defaults]
roles_path = roles
become_user = root
remote_user = ansible
private_key_file = /home/ansible/.ssh/ansible.key
forks = 12

# Generate logs for each client in /var/log/ansible/hosts
callback_whitelist = log_plays,counter_enabled,timer

# Use the YAML callback plugin.
stdout_callback = yaml
# Use the stdout_callback when running ad-hoc commands.
bin_ansible_callbacks = True

# This variable only expands using jinja2 'templates', not files.
ansible_managed = DO NOT EDIT ..... This file is managed by Ansible
  template: {file}
  date: %Y-%m-%d %H:%M:%S
  user: {uid}
  host: {host}

[ssh_connection]
pipelining = True

[persistent_connection]
connect_timeout = 300
connect_retries = 300
connect_interval = 1

