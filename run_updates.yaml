---
- name: Run Updates
  hosts: all
  become: true
  gather_facts: false
  tasks:

    - name: Stopping all Tomcats
      systemd:
        name: '{{ item }}'
        state: stopped
      loop: '{{ tomcat_services }}'
      failed_when: false
      changed_when: false
      tags: stop_tomcats

    - name: Stopping Core Services
      systemd:
        name: '{{ item }}'
        state: stopped
      loop: '{{ core_services }}'
      failed_when: false
      changed_when: false
      tags: stop_services

    - name: Stopping Postgresql
      systemd:
        name: postgresql-9.6
        state: stopped
      failed_when: false
      tags: stop_postgres

    - name: Kill yum and Remove yum.pid
      shell: /usr/bin/pkill -9 -f yum && rm -f /var/run/yum.pid
      failed_when: false
      changed_when: false

    - name: Run Updates
      yum:
        name: '*'
        update_cache: true
        state: latest

    - name: Reboot server
      reboot:
      tags: reboot
